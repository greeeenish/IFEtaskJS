<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>
</body>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        
        aqiData.sort(function (a,b) {
//            return b[1]-a[1];
            if(a[1]>b[1]) return -1;
            else if(a[1]==b[1]) return 0;
            else  return 1;
        });
        console.log(aqiData);
        var result = [];
        for(var i=0; i<aqiData.length; i++){
            if(aqiData[i][1]>60) {
                result [i] = aqiData[i];
            }
        }

        for(var j=0; j<result.length; j++){
            document.getElementById("aqi-list").innerHTML += '<li>第'+(j+1)+'名：'+aqiData[j][0]+','+aqiData[j][1]+'</li>';
        }


    })();
</script>
</html>
